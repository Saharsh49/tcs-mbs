<div class="container">
<h1>Today's Movies</h1>
</div>

<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of pageSlice">
        <mat-card class="card1 mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>Movie {{num}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://filminformation.com/wp-content/uploads/2020/12/tenet.jpg">
          <mat-card-actions>
            <a mat-button color="primary" routerLink="/movie-detail">View Details</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

<mat-paginator [length]="this.nums.length"
              [pageSize]="6"
              [pageSizeOptions]="[6, 9, 12, 15]"
              (page) = onPageChange($event)>
</mat-paginator>
